  <!-- Additional sound waves -->
  <path d="M 370 180 Q 410 180 410 256 Q 410 332 370 332" 
        fill="none" stroke="white" stroke-width="6" stroke-linecap="round" opacity="0.6"/>
  <path d="M 142 180 Q 102 180 102 256 Q 102 332 142 332" 
