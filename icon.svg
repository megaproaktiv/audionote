  <!-- Microphone body (capsule) -->
  <rect x="216" y="120" width="80" height="160" rx="40" ry="40" fill="white"/>
  
  <!-- Microphone grille lines -->
  <line x1="230" y1="140" x2="282" y2="140" stroke="#2196F3" stroke-width="3" stroke-linecap="round"/>
  <line x1="230" y1="160" x2="282" y2="160" stroke="#2196F3" stroke-width="3" stroke-linecap="round"/>
  <line x1="230" y1="180" x2="282" y2="180" stroke="#2196F3" stroke-width="3" stroke-linecap="round"/>
  <line x1="230" y1="200" x2="282" y2="200" stroke="#2196F3" stroke-width="3" stroke-linecap="round"/>
  <line x1="230" y1="220" x2="282" y2="220" stroke="#2196F3" stroke-width="3" stroke-linecap="round"/>
  <line x1="230" y1="240" x2="282" y2="240" stroke="#2196F3" stroke-width="3" stroke-linecap="round"/>
  <line x1="230" y1="260" x2="282" y2="260" stroke="#2196F3" stroke-width="3" stroke-linecap="round"/>
  
